{% extends "Compute/base.html" %}
{% block fibonacci %}

<div class="counter">
    <div>
		<b>Visits Count</b> {{ visitCount }}
	</div>
	<div>
		<b>Search Count</b> {{ searchCount }}
	</div>
</div>

<form method="post" class="fibContainer">
	<h2>
		Fibonacci Number
	</h2>
	<div class="enterNum">
	{{ form.nthNumber }}
	</div>
	<br><br>
	<label>Enter a number and hit Return</label>
</form>
{% if time %}
	<div class="result">
		<label><b>Processing time</b></label>
		{{ time }} sec
	</div>
{% endif %}

{% if result %}
	<div class="result">
		<label>{{ ordinal }} <b>Number of Fibonacci Sequence</b></label><br>
		{{ result }}
	</div>
{% endif %}
<style>
	.counter{
		width: 40%;
		min-height: 30px;
		margin:  0 auto;
		margin-top: 80px;
	}
	.counter > div{
		width: 50%;
	}
	.counter > div:nth-child(1){ float: left; text-align: left; }
	.counter > div:nth-child(2){ float: right; text-align: right; }
	.fibContainer{

		width: 40%;
		min-height: 150px;
		margin: 0 auto;
		margin-top: 0px;
		border: 1px solid #eeeeee;
		text-align: center;
		padding: 20px;
		box-shadow: 0px 0px 6px 0px #eee;
	}
	.fibContainer > h2{

		height: 30px;
	}
	.fibContainer > .enterNum{

		width: 150px;
		height: 20px;
		border: 1px solid #de6c27;
		margin: 0 auto;
		margin-top: 30px;
		padding: 5px;
		
	}
	.fibContainer > .enterNum input{

		width: inherit;
		height: inherit;
		text-align: center;
		border: 0;
		font-size: 18px;
		color: green;
	}
	.result{

		margin: 0 auto;
		margin-top: 20px;
		padding: 8px 10px;
		width: 40%;
		min-height: 25px;
		background-color: #fff;
		font-size: 18px;
		text-align: center;
		color: #0e0c0c;
		word-wrap: break-word;
		height: auto;

	}
</style>
{% endblock %}
